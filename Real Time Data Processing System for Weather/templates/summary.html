<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Weather Summary for {{ city }}</title>
  </head>
  <body>
    <h1>Daily Weather Summary for {{ city }}</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Average Temp (°C)</th>
          <th>Max Temp (°C)</th>
          <th>Min Temp (°C)</th>
          <th>Dominant Weather</th>
        </tr>
      </thead>
      <tbody>
        {% for summary in summaries %}
        <tr>
          <td>{{ summary[4] }}</td>
          <td>{{ summary[0] }}°C</td>
          <td>{{ summary[1] }}°C</td>
          <td>{{ summary[2] }}°C</td>
          <td>{{ summary[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
  </body>
</html>
